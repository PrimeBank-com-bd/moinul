# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. 
on:
  push:
    branches: [ main ]

jobs:

  build:
    
    runs-on: ubuntu-latest
    steps:
  
      - uses: actions/checkout@v2
        
      - name: Build Project
        run: mvn clean package 
        
      - name: Varify
        run: ls
        working-directory: ./target
